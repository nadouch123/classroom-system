<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom IoT Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-parse@1.1.1/pdf-parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Classroom IoT Administration</h1>
            <p class="text-gray-600">Manage schedules and devices for your smart classrooms.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Device Management Section -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Connected Devices</h2>
                <button id="refreshDevices" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Refresh Devices
                </button>
                <div id="deviceList" class="mt-4 space-y-2">
                    <!-- Devices will be populated here by JavaScript -->
                </div>
            </section>

            <!-- Schedule Upload Section -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Upload Weekly Schedule</h2>
                <div class="mb-4">
                    <label for="classroomSelect" class="block text-sm font-medium text-gray-700">Assign to Classroom</label>
                    <input type="text" id="classroomSelect" placeholder="e.g., 111" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-400 transition-colors">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4v-4m32-12l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">Drop your PDF schedule here, or click to select</p>
                    <input id="pdfInput" type="file" accept=".pdf" class="hidden">
                </div>
                <div id="uploadStatus" class="mt-4 text-sm"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
