<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIT Schedule Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 max-w-6xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ENIT Schedule Manager</h1>
            <div id="connectionStatus" class="bg-gray-500 text-white px-3 py-1 rounded text-sm">Connecting...</div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- 1. Device Column -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Devices</h2>
                        <button id="refreshDevices" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">Refresh</button>
                    </div>
                    <div id="deviceList" class="space-y-2 max-h-96 overflow-y-auto"></div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-600">
                    <h2 class="text-lg font-bold mb-2">Select Target Device(s)</h2>
                    <small class="text-gray-500 mb-2 block">Hold Ctrl/Cmd to select multiple</small>
                    <select id="deviceSelect" class="w-full border p-2 rounded h-48"></select>
                </div>
            </div>

            <!-- 2. Schedule Builder Column (Updated) -->
            <div class="bg-white p-6 rounded-lg shadow col-span-2 border-t-4 border-blue-600">
                <h2 class="text-xl font-bold mb-4">üìÖ Schedule Builder</h2>
                
                <!-- Settings -->
                <div class="grid grid-cols-2 gap-4 mb-4 border-b border-gray-200 pb-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Classroom ID</label>
                        <input type="text" id="classroomId" value="111" class="w-full border p-2 rounded bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Valid From</label>
                        <input type="date" id="validFrom" value="2023-09-01" class="w-full border p-2 rounded bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Valid To</label>
                        <input type="date" id="validTo" value="2024-06-30" class="w-full border p-2 rounded bg-gray-50">
                    </div>
                </div>

                <!-- Add Slot Form -->
                <div class="bg-blue-50 p-4 rounded-lg border border-blue-200 mb-4">
                    <h3 class="text-lg font-bold mb-2 text-blue-900">Add Class Slot</h3>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <!-- Day Select (Now includes Sat/Sun) -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600">Day</label>
                            <select id="slotDay" class="w-full border p-2 rounded">
                                <option value="" disabled>-- Select Day --</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>

                        <!-- Time -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600">Time</label>
                            <input type="time" id="slotTime" value="08:00" class="w-full border p-2 rounded">
                        </div>

                        <!-- Subject -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600">Subject</label>
                            <input type="text" id="slotSubject" placeholder="e.g., Math, Physics" class="w-full border p-2 rounded">
                        </div>

                        <!-- Professor -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600">Professor</label>
                            <input type="text" id="slotProfessor" placeholder="Name" class="w-full border p-2 rounded">
                        </div>

                        <!-- Section -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600">Section</label>
                            <input type="text" id="slotSection" placeholder="e.g., A1, A2" class="w-full border p-2 rounded">
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="addSlotBtn" class="px-6 py-2 bg-green-600 text-white font-bold rounded hover:bg-green-700 shadow">
                            ‚ûï Add Slot
                        </button>
                        <button id="resetScheduleBtn" class="ml-2 px-4 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-600 shadow">
                            ‚ùå Reset
                        </button>
                    </div>
                </div>

                <!-- Preview & Actions -->
                <div class="mt-4 border-t border-gray-200 pt-4">
                    <h3 class="text-sm font-bold text-gray-700 mb-2">Schedule Preview</h3>
                    <div id="previewArea" class="bg-gray-50 p-4 rounded min-h-[200px] max-h-96 overflow-y-auto font-mono text-xs border border-gray-300">
                        <!-- JSON Preview will appear here -->
                    </div>
                    
                    <button id="sendSchedule" disabled class="w-full py-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 disabled:bg-gray-300 mt-4">
                        üöÄ Send Schedule
                    </button>
                    <div id="uploadStatus" class="text-center mt-2 text-sm"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
