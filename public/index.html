<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIT Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF Library -->
    <script src="https://unpkg.com/pdf-parse@1.1.1/pdf-parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8 max-w-6xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ENIT Schedule Manager</h1>
            <div id="connectionStatus" class="bg-gray-500 text-white px-3 py-1 rounded text-sm">Connecting...</div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Device Column -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Devices</h2>
                        <div class="space-x-2">
                            <button id="refreshDevices" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">Refresh</button>
                            <button id="discoverDevices" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">üîç Discover</button>
                        </div>
                    </div>
                    <div id="deviceList" class="space-y-2 max-h-80 overflow-y-auto">
                        <!-- Devices will appear here -->
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-600">
                    <h2 class="text-lg font-bold mb-2">Select Target</h2>
                    <select id="deviceSelect" class="w-full border p-2 rounded">
                        <option value="">-- Select Target Device --</option>
                    </select>
                </div>
            </div>

            <!-- Schedule Column -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Upload Schedule</h2>
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 bg-gray-50">
                    <p class="text-gray-500">Drop PDF here (Classroom, Days, Times, Teacher)</p>
                    <input id="pdfInput" type="file" accept=".pdf" class="hidden">
                </div>
                
                <div id="parsedSchedule" class="my-4"></div>
                
                <button id="sendSchedule" disabled class="w-full py-3 bg-green-600 text-white font-bold rounded hover:bg-green-700 disabled:bg-gray-300">Send Schedule</button>
                <div id="uploadStatus" class="text-center mt-2 text-sm"></div>
            </div>

        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
